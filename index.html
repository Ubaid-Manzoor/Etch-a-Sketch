<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Etch-a-Sketch</title>
</head>
<body>
	<div class="Board">

	</div>
	<input type="button" name="Reset" value="Reset" class="reset" onclick="ResetBoard();"><br>
	<input type="button" name="Resize" value="Resize" class="resize" onclick="ResizeBoard();"><br>
	<input type="button" name="ChangeColorToRed" value="Red" class="red" onclick="SetColorToRed();"><br>
	<input type="button" name="Resize" value="Erase" class="erase" onclick="EraseAllColorEffect();"><br>
	<input type="button" name="ChangeColorToRed" value="Green" class="green" onclick="SetColorToGreen();"><br>
	<input type="color" name="RangeofColor" class="SetColor" onchange="SetColorOfUserChoise();"><br>
	<input type="button" name="RainBow" value="RainBow" class="rainbow" onclick="SetColorEffectAtRandom();"><br>
<script type="text/javascript" src="Etch.js"></script>
</body>
</html>
